<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Counters, Project</title>
</head>

<body>

    <div class="container counter-section">
        <div class="row text-center">
            <div class="col-md-3 counter-box">
                <div class="icon-box"><i class="fa fa-briefcase"></i></div>
                <p class="counter">150</p>
                <p>PROJECTS COMPLETED</p>
            </div>
            <div class="col-md-3 counter-box">
                <div class="icon-box"><i class="fa fa-users"></i></div>
                <p class="counter">1590</p>
                <p>USERS CONNECTED</p>
            </div>
            <div class="col-md-3 counter-box">
                <div class="icon-box"><i class="fa fa-trophy"></i></div>
                <p class="counter">100</p>
                <p>GLOBAL ACHIEVEMENTS</p>
            </div>
            <div class="col-md-3 counter-box">
                <div class="icon-box"><i class="fa fa-coffee"></i></div>
                <p class="counter">800</p>
                <p>CUP OF COFFEE</p>
            </div>
        </div>
    </div>

    <!-- counter -->
    <script src="js/jquery.counterup.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
